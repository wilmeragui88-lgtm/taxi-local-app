<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - 3D Master</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; }

        /* Splash */
        #splash {
            position: fixed; inset: 0; background: var(--dark); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader { width: 60px; height: 60px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-salir-global { position: fixed; top: 20px; right: 20px; z-index: 15000; background: rgba(231, 76, 60, 0.9); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; }

        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; color: white; background: var(--card-bg); }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }

        input { width: 100%; max-width: 340px; padding: 18px; margin: 8px 0; border-radius: 15px; border: 1px solid #1e293b; background: var(--card-bg); color: white; outline: none; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: var(--dark); border: none; border-radius: 15px; font-weight: 900; text-transform: uppercase; margin-top: 15px; }

        /* Estructura Paneles */
        .app-panel { display: none; flex-direction: column; height: 100vh; width: 100%; }

        #mapContainer, #miniMapContainer { flex: 1; position: relative; overflow: hidden; background: #000; }
        #map { height: 100%; width: 100%; }

        /* MAPA 3D CONDUCTOR AL 300% CORREGIDO */
        #miniMapContainer { perspective: 1000px; }
        #miniMap { 
            height: 300%; width: 300%; position: absolute; top: -100%; left: -100%;
            transform: rotateX(45deg); transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center center;
        }

        .map-controls { position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .btn-map-opt { background: white; border: none; width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #333; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .p-panel { height: 45vh; background: var(--card-bg); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 10; padding: 25px; overflow-y: auto; }
        
        #iaBanner { position: absolute; bottom: 20px; left: 20px; right: 20px; background: rgba(17, 24, 39, 0.95); padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary); font-size: 14px; z-index: 11000; display: none; backdrop-filter: blur(10px); color: white; }

        .status-circle { width: 100px; height: 100px; border-radius: 50%; border: 6px solid #1e293b; font-size: 18px; font-weight: 900; margin: 15px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 30px var(--primary); }
        .status-circle.off { background: #1e293b; color: #4b5563; }

        #tripAlert { position: fixed; bottom: 30px; left: 20px; right: 20px; background: white; color: black; padding: 30px; border-radius: 30px; z-index: 16000; display: none; box-shadow: 0 15px 60px rgba(0,0,0,0.6); text-align: center; }
        
        .nav-icon-main { font-size: 30px; color: var(--secondary); filter: drop-shadow(0 0 8px var(--secondary)); }
    </style>
</head>
<body>

<audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
<audio id="arrivalSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

<div id="splash">
    <div class="loader"></div>
    <h2 style="margin-top:20px; letter-spacing:3px; font-weight: 900;">WILSTAXTION PRO</h2>
</div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="margin-bottom: 30px; color: var(--primary); font-weight: 900;">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="selectRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="selectRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="p-name" placeholder="Escribe tu nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR AHORA</button>
</div>

<div id="iaBanner"><i class="fas fa-robot"></i> <span id="iaText">Cargando asistente...</span></div>

<div id="passengerApp" class="app-panel">
    <div id="mapContainer"><div id="map"></div></div>
    <div class="p-panel">
        <h3 style="color:var(--primary); margin-bottom:15px;"><i class="fas fa-map-marker-alt"></i> Taxis cerca de ti</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp" class="app-panel">
    <div style="height:35vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background: #070b14; position: relative; z-index: 20;">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold; letter-spacing: 1px;">SISTEMA APAGADO</p>
    </div>
    <div id="miniMapContainer"><div id="miniMap"></div></div>
    <button id="finishBtn" style="position:fixed; bottom:30px; left:50%; transform:translateX(-50%); z-index:15000; background:var(--danger); color:white; border:none; padding:18px 45px; border-radius:50px; font-weight:bold; display:none; box-shadow: 0 10px 30px rgba(231,76,60,0.4);" onclick="finishTrip()">TERMINAR VIAJE</button>
</div>

<div id="tripAlert">
    <h2 style="color:#111">¡NUEVO PEDIDO!</h2>
    <p id="clientName" style="margin:15px 0; font-size:24px; font-weight:900; color: var(--secondary);"></p>
    <button onclick="respondTrip()" style="width:100%; padding:20px; background:var(--primary); color: white; border:none; border-radius:20px; font-weight:900; font-size: 18px;">ACEPTAR AHORA</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let currentRole = 'pasajero', map, miniMap, userPos, watchId, taxiMarkers = {}, lastPos = null, isRotating = true, chatInterval;

    // --- IA Y NOTIFICACIONES ---
    function hablarIA(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        window.speechSynthesis.speak(msg);
        document.getElementById('iaText').innerText = texto;
        document.getElementById('iaBanner').style.display = 'block';
        setTimeout(() => document.getElementById('iaBanner').style.display = 'none', 8000);
    }

    function iniciarCharlaPasajero() {
        const frases = ["Tu conductor es un profesional certificado.", "Relájate y disfruta del paisaje.", "Wilstaxtion te desea un excelente viaje.", "Estamos monitoreando tu ruta por seguridad."];
        chatInterval = setInterval(() => {
            const h = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            hablarIA(`Son las ${h}. ${frases[Math.floor(Math.random()*frases.length)]}`);
        }, 50000);
    }

    function sonar(t) {
        const a = document.getElementById(t === 'alerta' ? 'alertSound' : 'arrivalSound');
        a.play().catch(() => {});
        if(navigator.vibrate) navigator.vibrate(t === 'alerta' ? [500,200,500] : 300);
    }

    // --- MANEJO DE VISTAS ---
    window.onload = () => { setTimeout(() => document.getElementById('splash').style.display='none', 2000); };

    window.selectRole = (r) => {
        currentRole = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? 
            `<input type="text" id="p-name" placeholder="Escribe tu nombre">` : 
            `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Password">`;
    };

    window.handleAuth = async () => {
        if(currentRole === 'pasajero') {
            const n = document.getElementById('p-name').value; if(!n) return;
            localStorage.setItem('wil_role', 'pasajero'); localStorage.setItem('wil_pName', n);
            await signInAnonymously(auth);
        } else {
            const e = document.getElementById('t-email').value, p = document.getElementById('t-pass').value;
            if(!e || !p) return;
            localStorage.setItem('wil_role', 'taxi');
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("Credenciales incorrectas"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            const role = localStorage.getItem('wil_role');
            if(!role) return;
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            if (role === 'pasajero') startPassenger(); else startTaxi();
        }
    });

    // --- LÓGICA PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#3498db', fillColor: '#fff', fillOpacity: 1}).addTo(map);
        });

        onSnapshot(query(collection(db, "viajes"), where("pasajeroId", "==", auth.currentUser.uid)), snap => {
            snap.docChanges().forEach(change => {
                if (change.type === "modified" && change.doc.data().status === 'aceptado') {
                    sonar('alerta'); hablarIA("¡Wil va en camino! Prepárate para salir."); iniciarCharlaPasajero();
                }
                if (change.type === "removed") {
                    clearInterval(chatInterval); sonar('llegada'); hablarIA("Has llegado. ¡Gracias por usar Wilstaxtion!");
                    setTimeout(()=> location.reload(), 5000);
                }
            });
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.online) {
                    if(!taxiMarkers[d.id]) taxiMarkers[d.id] = L.marker([t.lat, t.lng], {icon: L.divIcon({html: '<i class="fas fa-car-side nav-icon-main"></i>', className:''})}).addTo(map);
                    else taxiMarkers[d.id].setLatLng([t.lat, t.lng]);
                    const card = document.createElement('div');
                    card.style = "background:#1f2937; padding:20px; border-radius:20px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center; border: 1px solid #374151;";
                    card.innerHTML = `<div><b style="font-size:18px">${t.nombre}</b><br><small style="color:var(--primary)">A pocos minutos</small></div>
                                      <button onclick="requestRide('${d.id}', '${t.nombre}')" style="background:var(--primary); border:none; padding:12px 20px; border-radius:12px; font-weight:bold; color:var(--dark)">SOLICITAR</button>`;
                    list.appendChild(card);
                }
            });
        });
    }

    window.requestRide = async (tId, tName) => {
        hablarIA(`Contactando a ${tName}...`);
        await addDoc(collection(db, "viajes"), { pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('wil_pName'), taxiId: tId, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp() });
    };

    // --- LÓGICA CONDUCTOR CORREGIDA ---
    function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        // Inicializar mapa inmediatamente
        setTimeout(() => {
            miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 18);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(miniMap);
            window.myMarker = L.marker([0,0], {icon: L.divIcon({html: '<i class="fas fa-location-arrow" style="color:var(--primary); font-size:40px; transform:rotate(-45deg);"></i>', iconSize:[40,40], className:''})}).addTo(miniMap);
            miniMap.invalidateSize();
        }, 500);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.docChanges().forEach(change => {
                const data = change.doc.data();
                if(change.type === "added" && data.status === 'pendiente') {
                    window.activeTripId = change.doc.id;
                    document.getElementById('clientName').innerText = data.pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'block';
                    sonar('alerta'); hablarIA(`Wil, atención. ${data.pasajeroNombre} te necesita.`);
                }
            });
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const isOff = btn.classList.contains('off');
        btn.className = isOff ? "status-circle on" : "status-circle off";
        btn.innerText = isOff ? "ON" : "OFF";
        document.getElementById('statusLabel').innerText = isOff ? "ESTÁS EN LÍNEA" : "SISTEMA APAGADO";

        if(isOff) {
            hablarIA("Wilstaxtion activo. Buena suerte en tu ruta.");
            watchId = navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                if(isRotating && lastPos) {
                    const dLon = (c[1]-lastPos[1])*Math.PI/180;
                    const y = Math.sin(dLon)*Math.cos(c[0]*Math.PI/180);
                    const x = Math.cos(lastPos[0]*Math.PI/180)*Math.sin(c[0]*Math.PI/180)-Math.sin(lastPos[0]*Math.PI/180)*Math.cos(c[0]*Math.PI/180)*Math.cos(dLon);
                    const brng = (Math.atan2(y, x)*180/Math.PI+360)%360;
                    document.getElementById('miniMap').style.transform = `rotateX(45deg) rotateZ(${-brng}deg)`;
                }
                window.myMarker.setLatLng(c); miniMap.setView(c, 18);
                lastPos = c;
                setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: "Wil", lat: c[0], lng: c[1], online: true });
            }, null, {enableHighAccuracy: true});
        } else {
            navigator.geolocation.clearWatch(watchId);
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        }
    };

    window.respondTrip = async () => {
        await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
        document.getElementById('tripAlert').style.display = 'none';
        document.getElementById('finishBtn').style.display = 'block';
        hablarIA("Viaje aceptado. Cliente esperando.");
    };

    window.finishTrip = async () => {
        sonar('llegada'); hablarIA("Excelente trabajo. Servicio finalizado.");
        await deleteDoc(doc(db, "viajes", window.activeTripId));
        setTimeout(()=> location.reload(), 3000);
    };

    window.quickLogout = () => { localStorage.clear(); location.reload(); };
</script>
</body>
</html>
