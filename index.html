<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - Full Intelligence</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc; --warning: #f1c40f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; }

        #splash { position: fixed; inset: 0; background: var(--dark); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 50px; height: 50px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-salir-global { position: fixed; top: 20px; right: 20px; z-index: 15000; background: rgba(231, 76, 60, 0.9); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; }

        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; color: white; background: var(--card-bg); }
        .role-btn.active { border-color: var(--primary); background: rgba(46, 204, 113, 0.1); color: var(--primary); }

        input { width: 100%; max-width: 340px; padding: 18px; margin: 8px 0; border-radius: 15px; border: 1px solid #1e293b; background: var(--card-bg); color: white; outline: none; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: var(--dark); border: none; border-radius: 15px; font-weight: 900; margin-top: 15px; }

        #mapContainer, #miniMapContainer { flex: 1; position: relative; overflow: hidden; background: #000; }
        #map { height: 100%; width: 100%; }
        #miniMap { 
            height: 250%; width: 250%; position: absolute; top: -75%; left: -75%;
            transform: rotateX(45deg); transition: transform 0.5s ease;
        }

        .p-panel { height: 45vh; background: var(--card-bg); border-radius: 30px 30px 0 0; margin-top: -30px; position: relative; z-index: 10; padding: 25px; overflow-y: auto; }
        .status-badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; text-transform: uppercase; }
        .online { background: var(--primary); color: var(--dark); }
        .busy { background: var(--warning); color: var(--dark); }

        .status-circle { width: 100px; height: 100px; border-radius: 50%; border: 6px solid #1e293b; font-size: 18px; font-weight: 900; margin: 15px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 25px var(--primary); }
        .status-circle.off { background: #1e293b; color: #4b5563; }

        #tripAlert { position: fixed; bottom: 30px; left: 20px; right: 20px; background: white; color: black; padding: 25px; border-radius: 25px; z-index: 16000; display: none; text-align: center; }
        
        .driver-controls { position: absolute; bottom: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 15000; }
        .btn-action { width: 80%; padding: 15px; border-radius: 50px; border: none; font-weight: bold; color: white; text-transform: uppercase; }

        .nav-icon-main { font-size: 28px; color: var(--secondary); }
        .leaflet-routing-container { display: none !important; }

        .btn-pedir { background: var(--primary); border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; color: var(--dark); transition: 0.3s; }
        .btn-pedir:disabled { background: #4b5563; opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="splash"><div class="loader"></div><h2 style="margin-top:20px; font-weight: 900;">WILSTAXTION PRO</h2></div>

<button id="mainLogoutBtn" class="btn-salir-global" style="display:none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="color:var(--primary); margin-bottom: 20px;">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR</button>
</div>

<div id="passengerApp" style="display:none; flex-direction:column; height:100vh;">
    <div id="mapContainer"><div id="map"></div></div>
    <div class="p-panel">
        <h3 id="pStatusTitle" style="color:var(--primary); margin-bottom:15px;"><i class="fas fa-taxi"></i> Conductores Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp" style="display:none; flex-direction:column; height:100vh;">
    <div style="height:30vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold;">DESCONECTADO</p>
    </div>
    <div id="miniMapContainer">
        <div id="miniMap"></div>
        <div class="driver-controls" id="driverUI" style="display:none;">
            <button class="btn-action" style="background:var(--primary);" onclick="finishTrip()">FINALIZAR Y COBRAR</button>
            <button class="btn-action" style="background:var(--danger);" onclick="cancelByDriver()">CANCELAR VIAJE</button>
        </div>
    </div>
</div>

<div id="tripAlert">
    <h2 style="color:#333">¡VIAJE SOLICITADO!</h2>
    <p id="clientName" style="margin:10px 0; font-size:20px; font-weight:bold;"></p>
    <div style="display:flex; gap:10px;">
        <button onclick="respondTrip('aceptado')" style="flex:2; padding:18px; background:var(--primary); color:white; border:none; border-radius:15px; font-weight:bold;">ACEPTAR</button>
        <button onclick="respondTrip('rechazado')" style="flex:1; padding:18px; background:var(--danger); color:white; border:none; border-radius:15px; font-weight:bold;">RECHAZAR</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, miniMap, userPos, routingControl, taxiMarkers = {}, myTaxiMarker, lastPos = null;
    let tripNotified = false, startTripPos = null, pendingRequest = false;

    const PRECIO_BASE = 1.50;
    const PRECIO_KM = 0.50;

    function hablarIA(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        window.speechSynthesis.speak(msg);
    }

    function calcDist(p1, p2) {
        if(!p1 || !p2) return 0;
        const R = 6371; 
        const dLat = (p2[0]-p1[0]) * Math.PI/180;
        const dLon = (p2[1]-p1[1]) * Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(p1[0]*Math.PI/180)*Math.cos(p2[0]*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function getHeading(p1, p2) {
        if (!p1 || !p2) return 0;
        const dLon = (p2[1] - p1[1]) * Math.PI / 180;
        const lat1 = p1[0] * Math.PI / 180, lat2 = p2[0] * Math.PI / 180;
        const y = Math.sin(dLon) * Math.cos(lat2);
        const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
    }

    window.onload = () => { setTimeout(() => document.getElementById('splash').style.display='none', 1000); };

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Tu Nombre">` : `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Pass">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            localStorage.setItem('pName', document.getElementById('p-name').value);
            await signInAnonymously(auth);
        } else {
            try { await signInWithEmailAndPassword(auth, document.getElementById('t-email').value, document.getElementById('t-pass').value); } catch { alert("Error"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            if (role === 'pasajero') startPassenger(); else startTaxi();
        }
    });

    // --- PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.watchPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            if(!map) {
                map = L.map('map', {zoomControl: false}).setView(userPos, 17);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
                L.circleMarker(userPos, {radius: 9, color: '#3498db', fillOpacity: 0.8, fillColor: '#fff'}).addTo(map);
            }
        });

        onSnapshot(query(collection(db, "viajes"), where("pasajeroId", "==", auth.currentUser.uid)), snap => {
            if(snap.empty) {
                if(tripNotified) { 
                    tripNotified = false;
                    pendingRequest = false;
                    document.getElementById('pStatusTitle').innerText = "Conductores Disponibles";
                }
                return;
            }
            snap.forEach(v => {
                const data = v.data();
                if(data.status === 'aceptado' && !tripNotified) {
                    tripNotified = true;
                    document.getElementById('pStatusTitle').innerHTML = '<i class="fas fa-check-circle" style="color:var(--primary)"></i> TAXISTA EN CAMINO';
                    hablarIA("¡Atención! Tu taxista ha aceptado y va en camino hacia tu ubicación.");
                } else if(data.status === 'rechazado') {
                    hablarIA("El conductor se encuentra en otra zona o posiblemente está en otra carrera, por eso no puede aceptar el viaje en este momento.");
                    pendingRequest = false;
                    deleteDoc(doc(db, "viajes", v.id));
                } else if(data.status === 'finalizado') {
                    hablarIA(`Viaje terminado. El costo total es de ${data.monto} pesos. ¡Gracias por preferir Wilstaxtion!`);
                    pendingRequest = false;
                    deleteDoc(doc(db, "viajes", v.id));
                }
            });
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(!taxiMarkers[d.id]) taxiMarkers[d.id] = L.marker([t.lat, t.lng], {icon: L.divIcon({html: '<i class="fas fa-car-side nav-icon-main"></i>'})}).addTo(map);
                else taxiMarkers[d.id].setLatLng([t.lat, t.lng]);
                
                const card = document.createElement('div');
                card.style = "background:#1f2937; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;";
                
                let btnHtml = '';
                if(t.online && !t.busy) {
                    btnHtml = `<button onclick="requestRide('${d.id}')" id="btn-${d.id}" class="btn-pedir" ${pendingRequest ? 'disabled' : ''}>PEDIR</button>`;
                }

                card.innerHTML = `<div><b>${t.nombre}</b><br><span class="status-badge ${t.busy ? 'busy' : 'online'}">${t.busy ? 'En Viaje' : 'Disponible'}</span></div>` + btnHtml;
                list.appendChild(card);
            });
        });
    }

    window.requestRide = async (taxiId) => {
        if(pendingRequest) return;
        pendingRequest = true;
        await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp() 
        });
        hablarIA("Solicitud enviada al conductor. Por favor espera su respuesta.");
    };

    // --- TAXISTA ---
    function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 19);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(miniMap);
        myTaxiMarker = L.marker([0,0], {icon: L.divIcon({html: '<i class="fas fa-location-arrow" style="color:var(--primary); font-size:40px; transform:rotate(-45deg);"></i>'})}).addTo(miniMap);
        
        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(v => {
                const data = v.data();
                if(data.status === 'pendiente') {
                    window.activeTripId = v.id; window.pLoc = [data.lat, data.lng];
                    document.getElementById('clientName').innerText = data.pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'block';
                    hablarIA(`Wil, tienes una solicitud de viaje de ${data.pasajeroNombre}. ¿Aceptas el servicio?`);
                }
            });
        });
    }

    window.toggleWork = () => {
        const isOnline = document.getElementById('statusToggle').classList.toggle('off');
        document.getElementById('statusToggle').innerText = isOnline ? "OFF" : "ON";
        if(!isOnline) {
            hablarIA("Sistema Wilstaxtion activado. Tu ubicación ahora es visible para los pasajeros.");
            navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                if(lastPos) {
                    const h = getHeading(lastPos, c);
                    document.getElementById('miniMap').style.transform = `rotateX(45deg) rotateZ(${-h}deg)`;
                }
                myTaxiMarker.setLatLng(c); miniMap.setView(c, 19); lastPos = c;
                setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: "Wil", lat: c[0], lng: c[1], online: true, busy: window.inTrip || false });
            }, null, {enableHighAccuracy: true});
        } else {
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        }
    };

    window.respondTrip = async (status) => {
        if(status === 'aceptado') {
            window.inTrip = true;
            startTripPos = lastPos;
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
            await updateDoc(doc(db, "activos", auth.currentUser.uid), { busy: true });
            document.getElementById('tripAlert').style.display = 'none';
            document.getElementById('driverUI').style.display = 'flex';
            hablarIA("Viaje aceptado satisfactoriamente. Iniciando guía de navegación.");
            routingControl = L.Routing.control({
                waypoints: [L.latLng(lastPos[0], lastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
                createMarker: () => null
            }).addTo(miniMap);
        } else {
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'rechazado' });
            document.getElementById('tripAlert').style.display = 'none';
        }
    };

    window.finishTrip = async () => {
        const kms = calcDist(startTripPos, lastPos);
        const total = (PRECIO_BASE + (kms * PRECIO_KM)).toFixed(2);
        hablarIA(`Servicio completado. El total a cobrar es de ${total} pesos.`);
        
        await updateDoc(doc(db, "viajes", window.activeTripId), { 
            status: 'finalizado',
            monto: total 
        });

        setTimeout(() => {
            window.inTrip = false;
            updateDoc(doc(db, "activos", auth.currentUser.uid), { busy: false });
            location.reload();
        }, 4000);
    };

    window.cancelByDriver = async () => {
        if(confirm("¿Estás seguro de cancelar? El pasajero será notificado.")) {
            await deleteDoc(doc(db, "viajes", window.activeTripId));
            location.reload();
        }
    };

    window.quickLogout = () => { auth.signOut(); location.reload(); };
</script>
</body>
</html>
