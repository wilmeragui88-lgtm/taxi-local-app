<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI - Smart GPS</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Colores Base (Se ajustan dinámicamente) */
            --primary: #2ecc71; --secondary: #3498db; --bg: #070b14;
            --card-bg: #111827; --text: #f8fafc; --danger: #e74c3c;
        }

        /* Variables para Modo Día */
        .day-mode {
            --bg: #f3f4f6; --card-bg: #ffffff; --text: #1f2937;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; transition: background 0.5s ease; }

        /* --- VISTA NAVEGADOR (INTERPOLADA) --- */
        #map-viewport {
            flex: 1; position: relative; perspective: 1200px; overflow: hidden; background: #000;
        }
        #miniMap, #map { 
            height: 350%; width: 350%; position: absolute; top: -125%; left: -125%;
            transform: rotateX(48deg); /* Inclinación tipo Waze */
            transition: transform 1.2s cubic-bezier(0.1, 0, 0.2, 1);
        }

        /* Velocímetro */
        .speed-box {
            position: absolute; bottom: 30px; left: 20px;
            background: var(--card-bg); color: var(--text); width: 70px; height: 70px;
            border-radius: 50%; border: 4px solid var(--primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 900; z-index: 2000; box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        /* Icono de Navegación */
        .nav-arrow {
            width: 0; height: 0; 
            border-left: 12px solid transparent; border-right: 12px solid transparent;
            border-bottom: 30px solid var(--primary);
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.4));
        }

        /* Auth & Paneles */
        .full-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        input { width: 100%; max-width: 340px; padding: 18px; margin: 8px 0; border-radius: 15px; border: 1px solid #ddd; background: var(--card-bg); color: var(--text); outline: none; }
        .btn-main { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: #fff; border: none; border-radius: 15px; font-weight: 900; }
        
        .eta-tag { position: absolute; top: 20px; right: 20px; background: var(--card-bg); padding: 12px; border-radius: 12px; border: 2px solid var(--primary); z-index: 1001; font-weight: bold; }

        #alertBox { position: fixed; bottom: 30px; left: 20px; right: 20px; background: #fff; color: #333; padding: 25px; border-radius: 20px; z-index: 10000; display: none; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

<div id="authPanel" class="full-screen">
    <h1 style="color:var(--primary); margin-bottom:20px;">WILSTAXTION AI</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:15px;">
        <button onclick="setRole('pasajero')" style="flex:1; padding:12px; border-radius:10px; border:2px solid var(--primary);">PASAJERO</button>
        <button onclick="setRole('taxi')" style="flex:1; padding:12px; border-radius:10px; border:2px solid #ddd;">TAXISTA</button>
    </div>
    <div id="loginForm" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <input type="text" id="user-input" placeholder="Tu Nombre">
    </div>
    <button class="btn-main" onclick="startApp()">INGRESAR</button>
</div>

<div id="driverView" style="display:none; flex-direction:column; height:100vh;">
    <div style="height:25vh; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div id="workBtn" onclick="toggleDuty()" style="width:70px; height:70px; border-radius:50%; background:#94a3b8; display:flex; align-items:center; justify-content:center; font-weight:bold; color:white; cursor:pointer;">OFF</div>
        <p id="workStatus" style="margin-top:10px; font-size:14px; font-weight:bold;">MODO DESCONECTADO</p>
    </div>
    <div id="map-viewport">
        <div id="miniMap"></div>
        <div class="speed-box"><span id="kmh">0</span><small>km/h</small></div>
        <div id="driverEta" class="eta-tag" style="display:none;"></div>
        <button id="endTrip" onclick="completeTrip()" style="display:none; position:absolute; bottom:20px; left:10%; width:80%; background:var(--danger); color:white; padding:15px; border-radius:15px; border:none; font-weight:bold; z-index:2000;">TERMINAR VIAJE</button>
    </div>
</div>

<div id="clientView" style="display:none; flex-direction:column; height:100vh;">
    <div id="map-viewport"><div id="map"></div><div id="clientEta" class="eta-tag" style="display:none;"></div></div>
    <div style="height:35vh; background:var(--card-bg); padding:20px; border-radius:25px 25px 0 0; margin-top:-25px; z-index:10; overflow-y:auto;">
        <h3 style="margin-bottom:10px;">Taxis Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="alertBox">
    <h2>¡NUEVO PEDIDO!</h2>
    <p id="callerName" style="font-size:18px; margin:10px 0;"></p>
    <div style="display:flex; gap:10px;">
        <button onclick="answerRide('aceptado')" style="flex:2; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold;">ACEPTAR</button>
        <button onclick="answerRide('rechazado')" style="flex:1; padding:15px; background:#ddd; border:none; border-radius:12px;">X</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, query, where, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const fConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const fApp = initializeApp(fConfig);
    const auth = getAuth(fApp);
    const db = getFirestore(fApp);

    let role = 'pasajero', activeMap, navMarker, lastCoords = null, watchId = null;
    let inService = false, tripId = null, targetPos = null;

    // --- MEJORA: MODO NOCTURNO AUTOMÁTICO ---
    function checkNightMode() {
        const hour = new Date().getHours();
        const isNight = hour >= 18 || hour <= 6;
        document.body.classList.toggle('day-mode', !isNight);
        return isNight ? 'dark_all' : 'light_all';
    }

    window.setRole = (r) => {
        role = r;
        document.getElementById('loginForm').innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Tu Nombre">` : `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Pass">`;
    };

    window.startApp = async () => {
        if(role === 'pasajero') {
            localStorage.setItem('uName', document.getElementById('p-name').value);
            await signInAnonymously(auth);
        } else {
            try { await signInWithEmailAndPassword(auth, document.getElementById('t-email').value, document.getElementById('t-pass').value); } catch { alert("Error"); }
        }
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            document.getElementById('authPanel').style.display='none';
            role === 'pasajero' ? setupClient() : setupDriver();
        }
    });

    // --- CLIENTE ---
    function setupClient() {
        document.getElementById('clientView').style.display='flex';
        const style = checkNightMode();
        navigator.geolocation.getCurrentPosition(p => {
            const c = [p.coords.latitude, p.coords.longitude];
            activeMap = L.map('map', {zoomControl: false}).setView(c, 16);
            L.tileLayer(`https://{s}.basemaps.cartocdn.com/${style}/{z}/{x}/{y}{r}.png`).addTo(activeMap);
            L.circleMarker(c, {radius: 7, color: '#3498db', fillColor: '#fff', fillOpacity: 1}).addTo(activeMap);
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data(); if(!t.online) return;
                const div = document.createElement('div');
                div.style = "background:var(--card-bg); padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; border: 1px solid #ddd;";
                div.innerHTML = `<div><b>${t.nombre}</b><br><small>${t.busy ? 'En viaje' : 'Libre'}</small></div>` +
                                (!t.busy ? `<button onclick="callTaxi('${d.id}')" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:8px;">PEDIR</button>` : '');
                list.appendChild(div);
            });
        });
    }

    window.callTaxi = async (id) => {
        const p = await new Promise(r => navigator.geolocation.getCurrentPosition(r));
        await addDoc(collection(db, "viajes"), { pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('uName'), taxiId: id, status: 'pendiente', lat: p.coords.latitude, lng: p.coords.longitude });
    };

    // --- CONDUCTOR (WAZE ENGINE) ---
    function setupDriver() {
        document.getElementById('driverView').style.display='flex';
        const style = checkNightMode();
        activeMap = L.map('miniMap', {zoomControl: false, attributionControl: false}).setView([0,0], 18);
        L.tileLayer(`https://{s}.basemaps.cartocdn.com/${style}/{z}/{x}/{y}{r}.png`).addTo(activeMap);
        navMarker = L.marker([0,0], {icon: L.divIcon({html: '<div class="nav-arrow"></div>', className:''})}).addTo(activeMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(v => {
                if(v.data().status === 'pendiente') {
                    tripId = v.id; targetPos = [v.data().lat, v.data().lng];
                    document.getElementById('callerName').innerText = v.data().pasajeroNombre;
                    document.getElementById('alertBox').style.display='block';
                }
            });
        });
    }

    window.toggleDuty = () => {
        const isOff = document.getElementById('workBtn').innerText === 'OFF';
        document.getElementById('workBtn').innerText = isOff ? 'ON' : 'OFF';
        document.getElementById('workBtn').style.background = isOff ? 'var(--primary)' : '#94a3b8';
        document.getElementById('workStatus').innerText = isOff ? "MODO: EN LÍNEA" : "MODO: DESCONECTADO";

        if(isOff) {
            watchId = navigator.geolocation.watchPosition(async pos => {
                const c = L.latLng(pos.coords.latitude, pos.coords.longitude);
                document.getElementById('kmh').innerText = Math.round((pos.coords.speed || 0) * 3.6);

                if(lastCoords) {
                    if(c.distanceTo(lastCoords) < 5) return; // Umbral de estabilidad

                    const head = pos.coords.heading || (Math.atan2(c.lng - lastCoords.lng, c.lat - lastCoords.lat) * (180 / Math.PI));
                    document.getElementById('miniMap').style.transform = `rotateX(48deg) rotateZ(${-head}deg)`;
                }

                navMarker.setLatLng(c);
                activeMap.panTo(c, {animate: true, duration: 1.2});
                lastCoords = c;

                if(inService) calcEta(c);
                setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: auth.currentUser.email.split('@')[0], lat: c.lat, lng: c.lng, online: true, busy: inService });
            }, null, {enableHighAccuracy: true});
        } else {
            navigator.geolocation.clearWatch(watchId);
            updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false });
        }
    };

    async function calcEta(c) {
        const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${c.lng},${c.lat};${targetPos[1]},${targetPos[0]}?overview=false`);
        const data = await res.json();
        if(data.routes[0]) {
            const sec = data.routes[0].duration;
            updateDoc(doc(db, "viajes", tripId), { eta: sec });
            document.getElementById('driverEta').style.display='block';
            document.getElementById('driverEta').innerText = `ETA: ${Math.round(sec/60)} min`;
        }
    }

    window.answerRide = async (s) => {
        document.getElementById('alertBox').style.display='none';
        if(s === 'aceptado') {
            inService = true;
            await updateDoc(doc(db, "viajes", tripId), { status: 'aceptado' });
            document.getElementById('endTrip').style.display='block';
            L.Routing.control({
                waypoints: [L.latLng(lastCoords.lat, lastCoords.lng), L.latLng(targetPos[0], targetPos[1])],
                createMarker: () => null,
                lineOptions: { styles: [{ color: '#2ecc71', weight: 8 }] }
            }).addTo(activeMap);
        }
    };

    window.completeTrip = async () => {
        await updateDoc(doc(db, "viajes", tripId), { status: 'finalizado' });
        location.reload();
    };
</script>
</body>
</html>
