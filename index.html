<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxiton Pro 2026 - Wil</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    
    <style>
        :root {
            --primary: #22c55e;
            --secondary: #3b82f6;
            --dark: #0f172a;
            --slate: #64748b;
            --danger: #ef4444;
            --bg-app: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-app); height: 100vh; overflow: hidden; color: white; }

        /* --- BOTÃ“N SALIR --- */
        .btn-salir {
            position: absolute; top: 15px; right: 15px; z-index: 5000;
            background: var(--danger); color: white; border: none;
            padding: 10px 18px; border-radius: 10px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 13px;
        }

        /* --- PANTALLAS DE AUTH --- */
        .full-screen {
            position: fixed; inset: 0; background: var(--bg-app);
            z-index: 9000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 30px;
        }

        .role-selector { display: flex; gap: 12px; margin-bottom: 25px; width: 100%; max-width: 340px; }
        .role-btn { 
            flex: 1; padding: 16px; border: 2px solid #334155; border-radius: 12px; 
            cursor: pointer; text-align: center; font-weight: bold; color: white;
            background: transparent; transition: 0.3s;
        }
        .role-btn.active { border-color: var(--primary); background: rgba(34, 197, 94, 0.05); }

        input {
            width: 100%; max-width: 340px; padding: 18px; margin: 8px 0;
            border-radius: 12px; border: none; font-size: 16px; outline: none;
            background: white; color: #1e293b;
        }

        .btn-entrar {
            width: 100%; max-width: 340px; padding: 18px; background: var(--primary);
            color: white; border: none; border-radius: 12px; font-weight: bold;
            cursor: pointer; margin-top: 15px; font-size: 16px;
        }

        /* --- VISTA PASAJERO --- */
        #passengerApp { display: none; height: 100vh; flex-direction: column; }
        #map { height: 60vh; width: 100%; z-index: 1; }
        .p-panel {
            height: 40vh; background: white; border-radius: 25px 25px 0 0;
            margin-top: -25px; position: relative; z-index: 10; padding: 20px;
            overflow-y: auto; color: var(--dark);
        }
        .taxi-card {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #f8fafc; border-radius: 15px;
            margin-bottom: 10px; border: 1px solid #e2e8f0;
        }

        /* --- VISTA TAXISTA (TU PANEL MODIFICADO) --- */
        #taxiApp { display: none; height: 100vh; background: var(--bg-app); flex-direction: column; }
        
        /* Mitad superior: Controles */
        .t-dashboard { height: 50vh; padding: 20px; text-align: center; color: white; display: flex; flex-direction: column; justify-content: center; position: relative; }
        
        .status-circle {
            width: 150px; height: 150px; border-radius: 50%; border: 8px solid #1e293b;
            font-size: 24px; font-weight: bold; margin: 10px auto;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .status-circle.on { background: var(--primary); box-shadow: 0 0 40px rgba(34, 197, 94, 0.4); border-color: #052e16; }
        .status-circle.off { background: #334155; }

        /* Mitad inferior: Mapa expandido */
        #miniMapContainer {
            height: 50vh; width: 100%;
            border-top: 3px solid #334155;
            position: relative;
            display: none; /* Aparece en ON */
        }
        #miniMap { width: 100%; height: 100%; }

        /* BotÃ³n estilo de mapa */
        .map-toggle-btn {
            position: absolute; top: 10px; left: 10px; z-index: 4500;
            background: rgba(0,0,0,0.7); color: white; border: 1px solid #555;
            padding: 8px 12px; border-radius: 8px; font-size: 11px; cursor: pointer;
        }

        #tripAlert {
            position: fixed; top: 20px; left: 15px; right: 15px;
            background: white; color: var(--dark); padding: 25px;
            border-radius: 20px; z-index: 10000; display: none;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

<button id="mainLogoutBtn" class="btn-salir" style="display: none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" class="full-screen">
    <h1 style="font-size: 28px; margin-bottom: 5px;">TAXITON PRO</h1>
    <p style="color: var(--slate); margin-bottom: 35px;">Hola, ðŸ˜ˆWilðŸ˜ˆ</p>
    
    <div class="role-selector">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">ðŸ‘¤ Pasajero</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">ðŸš• Taxista</div>
    </div>

    <div id="loginFields" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="p-name" placeholder="Tu Nombre">
    </div>

    <button class="btn-entrar" onclick="handleAuth()">ENTRAR</button>
</div>

<div id="passengerApp">
    <div id="map"></div>
    <div class="p-panel">
        <h3 style="margin-bottom: 15px;">Taxis Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp">
    <div class="t-dashboard">
        <h2 id="welcomeMsg">Panel de Control</h2>
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color: var(--slate)">Presiona para conectar</p>
    </div>
    
    <div id="miniMapContainer">
        <button class="map-toggle-btn" onclick="nextMapStyle()">ðŸŽ¨ CAMBIAR COLOR</button>
        <div id="miniMap"></div>
        <div style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.7); font-size:10px; padding:5px; text-align:center; z-index:4000;">MAPA DE RASTREO</div>
    </div>

    <div id="tripAlert">
        <h3 style="color: var(--secondary);">Â¡NUEVO VIAJE!</h3>
        <p id="clientName" style="margin: 15px 0; font-size: 18px; font-weight: bold;"></p>
        <div style="display: flex; gap: 10px;">
            <button onclick="respondTrip('aceptado')" style="flex: 1; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold;">ACEPTAR</button>
            <button onclick="respondTrip('rechazado')" style="flex: 1; padding: 15px; background: var(--danger); color: white; border: none; border-radius: 12px; font-weight: bold;">RECHAZAR</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let role = 'pasajero';
    let map, miniMap, userPos, watchId;
    let markers = {};
    let miniMarker;
    let mapStyleIdx = 0;
    let currentTileLayer;

    const styles = [
        'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
    ];

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        const fields = document.getElementById('loginFields');
        fields.innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Tu Nombre">` : 
            `<input type="email" id="t-email" placeholder="Correo"><input type="password" id="t-pass" placeholder="ContraseÃ±a">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            const name = document.getElementById('p-name').value;
            if(!name) return alert("Ingresa tu nombre");
            localStorage.setItem('pName', name);
            await signInAnonymously(auth);
        } else {
            const e = document.getElementById('t-email').value;
            const p = document.getElementById('t-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("Error de acceso"); }
        }
    };

    window.quickLogout = async () => {
        if(watchId) navigator.geolocation.clearWatch(watchId);
        if(role === 'taxi' && auth.currentUser) await deleteDoc(doc(db, "activos", auth.currentUser.uid));
        await signOut(auth);
        location.reload(); 
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            if (role === 'pasajero') startPassenger(); else startTaxi();
        }
    });

    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 15);
            L.tileLayer(styles[1]).addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#3b82f6', fillOpacity: 1, fillColor: '#3b82f6'}).addTo(map);
            
            onSnapshot(collection(db, "activos"), snap => {
                const list = document.getElementById('taxiList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const t = d.data();
                    const card = document.createElement('div');
                    card.className = "taxi-card";
                    card.innerHTML = `<div><strong>${t.nombre}</strong><br><small>${t.auto}</small></div>
                        <button class="btn-entrar" style="width:auto; padding:8px 15px; margin:0;" onclick="requestRide('${d.id}', '${t.nombre}')">PEDIR</button>`;
                    list.appendChild(card);
                    if(markers[d.id]) markers[d.id].setLatLng([t.lat, t.lng]);
                    else markers[d.id] = L.marker([t.lat, t.lng], {icon: L.divIcon({html:'ðŸš•', className:'t-icon'})}).addTo(map);
                });
            });
        });
    }

    async function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        const d = await getDoc(doc(db, "perfiles_taxistas", auth.currentUser.uid));
        window.myTaxiData = d.data();
        document.getElementById('welcomeMsg').innerText = "Hola, " + (window.myTaxiData?.nombre || "Wil");
        
        miniMap = L.map('miniMap', {zoomControl: false, attributionControl: false}).setView([0,0], 16);
        currentTileLayer = L.tileLayer(styles[0]).addTo(miniMap);
        miniMarker = L.circleMarker([0,0], {radius: 7, color: '#ef4444', fillOpacity: 1, fillColor: '#ef4444'}).addTo(miniMap);

        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid), where("status", "==", "pendiente")), snap => {
            if (!snap.empty) {
                const v = snap.docs[0]; 
                window.activeTripId = v.id;
                window.pLoc = [v.data().lat, v.data().lng];
                document.getElementById('clientName').innerText = "Cliente: " + v.data().pasajeroNombre;
                document.getElementById('tripAlert').style.display = 'block';
            } else { document.getElementById('tripAlert').style.display = 'none'; }
        });
    }

    window.nextMapStyle = () => {
        mapStyleIdx = (mapStyleIdx + 1) % styles.length;
        miniMap.removeLayer(currentTileLayer);
        currentTileLayer = L.tileLayer(styles[mapStyleIdx]).addTo(miniMap);
    };

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        const container = document.getElementById('miniMapContainer');
        if (btn.classList.contains('off')) {
            btn.className = "status-circle on"; btn.innerText = "ON";
            container.style.display = 'block';
            setTimeout(() => miniMap.invalidateSize(), 300);
            watchId = navigator.geolocation.watchPosition(p => {
                setDoc(doc(db, "activos", auth.currentUser.uid), { ...window.myTaxiData, lat: p.coords.latitude, lng: p.coords.longitude });
                if(!window.activeTripId) miniMap.setView([p.coords.latitude, p.coords.longitude], 15);
            }, null, {enableHighAccuracy: true});
        } else {
            btn.className = "status-circle off"; btn.innerText = "OFF";
            container.style.display = 'none';
            navigator.geolocation.clearWatch(watchId);
            deleteDoc(doc(db, "activos", auth.currentUser.uid));
        }
    };

    window.requestRide = async (taxiId, taxiName) => {
        await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, 
            pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, status: 'pendiente', 
            lat: userPos[0], lng: userPos[1],
            timestamp: serverTimestamp() 
        });
        alert("Buscando a " + taxiName);
    };

    window.respondTrip = async (s) => {
        if(s === 'aceptado') {
            await setDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' }, { merge: true });
            miniMap.setView(window.pLoc, 16);
            miniMarker.setLatLng(window.pLoc);
        } else {
            await deleteDoc(doc(db, "viajes", window.activeTripId));
        }
        document.getElementById('tripAlert').style.display = 'none';
    };
</script>
</body>
</html>
