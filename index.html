<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Taxiton Pro 2026</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    
    <style>
        :root {
            --primary: #22c55e;
            --secondary: #3b82f6;
            --dark: #0f172a;
            --slate: #64748b;
            --danger: #ef4444;
            --input-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--dark); height: 100vh; overflow: hidden; color: white; }

        /* --- PANTALLAS --- */
        .full-screen {
            position: fixed; inset: 0; background: var(--dark);
            z-index: 9000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 30px;
            transition: opacity 0.5s ease;
        }

        /* Splash Screen */
        #splashScreen { z-index: 9500; display: none; }
        .loader {
            width: 50px; height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- MENÃš EXACTO DE LA IMAGEN --- */
        .role-selector { display: flex; gap: 15px; margin-bottom: 30px; width: 100%; max-width: 350px; }
        .role-btn { 
            flex: 1; padding: 18px; border: 2px solid #334155; border-radius: 15px; 
            cursor: pointer; text-align: center; font-weight: bold; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: transparent; color: white;
        }
        .role-btn.active { border-color: var(--primary); background: rgba(34, 197, 94, 0.05); }

        input {
            width: 100%; max-width: 350px; padding: 18px; margin: 10px 0;
            border-radius: 12px; border: none; font-size: 16px; outline: none;
            color: #334155; background: var(--input-bg);
        }

        .btn-entrar {
            width: 100%; max-width: 350px; padding: 18px; background: var(--primary);
            color: white; border: none; border-radius: 15px; font-weight: bold;
            cursor: pointer; margin-top: 20px; font-size: 16px; text-transform: uppercase;
        }

        /* --- INTERFAZ APP --- */
        #passengerApp, #taxiApp { display: none; height: 100vh; flex-direction: column; background: #f1f5f9; color: var(--dark); }
        #map { height: 60vh; width: 100%; z-index: 1; }
        .p-panel {
            height: 40vh; background: white; border-radius: 30px 30px 0 0;
            margin-top: -30px; position: relative; z-index: 10;
            padding: 25px; overflow-y: auto; box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }
        .taxi-card {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px; background: #f8fafc; border-radius: 18px;
            margin-bottom: 12px; border: 1px solid #e2e8f0;
        }

        /* Taxista Dashboard */
        .t-dashboard { padding: 40px 20px; text-align: center; color: white; background: var(--dark); flex: 1; }
        .status-circle {
            width: 150px; height: 150px; border-radius: 50%; border: 8px solid #1e293b;
            font-size: 20px; font-weight: bold; margin: 50px auto;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .status-circle.on { background: var(--primary); box-shadow: 0 0 40px rgba(34, 197, 94, 0.4); }
        .status-circle.off { background: #475569; }

        #tripAlert {
            position: fixed; top: 20px; left: 20px; right: 20px;
            background: white; color: var(--dark); padding: 25px;
            border-radius: 25px; z-index: 10000; display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="splashScreen" class="full-screen">
    <div class="loader"></div>
    <h2 id="splashText">Cargando...</h2>
</div>

<div id="authScreen" class="full-screen">
    <h1 style="font-size: 32px; letter-spacing: 1px;">TAXITON PRO</h1>
    <p style="color: var(--slate); margin-bottom: 40px;">Inicia sesiÃ³n para continuar</p>
    
    <div class="role-selector">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">ðŸ‘¤ Pasajero</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">ðŸš• Taxista</div>
    </div>

    <div id="inputsContainer" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="p-nombre-solo" placeholder="Tu Nombre">
    </div>

    <button class="btn-entrar" onclick="handleAuth()">ENTRAR</button>
</div>

<div id="taxiProfileStep" class="full-screen" style="display: none;">
    <h2>Perfil de Taxista</h2>
    <p style="color: var(--slate); margin-bottom: 25px;">Registra tu vehÃ­culo</p>
    <input type="text" id="t-nombre-reg" placeholder="Nombre completo">
    <input type="text" id="t-auto-reg" placeholder="Modelo del Auto">
    <input type="text" id="t-placa-reg" placeholder="NÃºmero de Placa">
    <button class="btn-entrar" onclick="saveTaxiProfile()">ACTIVAR REGISTRO</button>
</div>

<div id="passengerApp">
    <header style="background:var(--dark); color:white; padding:20px; text-align:center; font-weight:bold; font-size:18px;">TAXITON</header>
    <div id="map"></div>
    <div class="p-panel">
        <h3 style="margin-bottom: 15px;">Taxis Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp">
    <div class="t-dashboard">
        <h2 id="welcomeMsg">Panel Taxista</h2>
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel">Desconectado</p>
        
        <div id="tripAlert">
            <h3 style="color:var(--secondary);">Â¡NUEVO VIAJE!</h3>
            <p id="clientName" style="margin:15px 0; font-size:20px; font-weight:bold;">...</p>
            <div style="display:flex; gap:12px;">
                <button onclick="respondTrip('aceptado')" style="flex:1; padding:18px; background:var(--primary); color:white; border:none; border-radius:15px; font-weight:bold;">ACEPTAR</button>
                <button onclick="respondTrip('rechazado')" style="flex:1; padding:18px; background:var(--danger); color:white; border:none; border-radius:15px; font-weight:bold;">RECHAZAR</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let role = 'pasajero';
    let map, userPos, watchId;
    let markers = {};
    let userName = "";

    // --- CAMBIO DE ROL DINÃMICO ---
    window.setRole = (r) => {
        role = r;
        const container = document.getElementById('inputsContainer');
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');

        if(r === 'pasajero') {
            container.innerHTML = `<input type="text" id="p-nombre-solo" placeholder="Tu Nombre">`;
        } else {
            container.innerHTML = `
                <input type="email" id="t-email" placeholder="Correo">
                <input type="password" id="t-pass" placeholder="ContraseÃ±a">
            `;
        }
    };

    // --- AUTENTICACIÃ“N ---
    window.handleAuth = async () => {
        if(role === 'pasajero') {
            userName = document.getElementById('p-nombre-solo').value;
            if(!userName) return alert("Ingresa tu nombre");
            // El pasajero entra anÃ³nimamente para rapidez
            await signInAnonymously(auth);
        } else {
            const email = document.getElementById('t-email').value;
            const pass = document.getElementById('t-pass').value;
            // El taxista usa login tradicional
            try {
                // AquÃ­ podrÃ­as usar signInWithEmailAndPassword, para el demo usamos anÃ³nimo tambiÃ©n
                // pero validamos que existan datos.
                await signInAnonymously(auth); 
            } catch(e) { alert("Error al entrar"); }
        }
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            if (role === 'pasajero') {
                showSplash("Entrando como Pasajero...", 1200, startPassenger);
            } else {
                checkTaxiProfile(user.uid);
            }
        }
    });

    // --- FLUJO PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#3b82f6', fillOpacity: 1}).addTo(map);

            onSnapshot(collection(db, "activos"), snap => {
                const list = document.getElementById('taxiList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const t = d.data();
                    const card = document.createElement('div');
                    card.className = "taxi-card";
                    card.innerHTML = `
                        <div><strong>${t.nombre}</strong><br><small>${t.auto}</small></div>
                        <button class="btn-entrar" style="width:auto; padding:10px 15px; margin:0;" 
                                onclick="requestRide('${d.id}', '${t.nombre}')">PEDIR</button>`;
                    list.appendChild(card);
                    updateMarker(d.id, t);
                });
            });
        });
    }

    // --- FLUJO TAXISTA ---
    async function checkTaxiProfile(uid) {
        const d = await getDoc(doc(db, "perfiles_taxistas", uid));
        if (d.exists()) {
            window.myTaxiData = d.data();
            startTaxi();
        } else {
            document.getElementById('taxiProfileStep').style.display = 'flex';
        }
    }

    window.saveTaxiProfile = async () => {
        const data = {
            nombre: document.getElementById('t-nombre-reg').value,
            auto: document.getElementById('t-auto-reg').value,
            placa: document.getElementById('t-placa-reg').value,
            uid: auth.currentUser.uid
        };
        if(!data.nombre || !data.auto) return alert("Completa los datos");
        await setDoc(doc(db, "perfiles_taxistas", auth.currentUser.uid), data);
        document.getElementById('taxiProfileStep').style.display = 'none';
        window.myTaxiData = data;
        startTaxi();
    };

    function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        document.getElementById('welcomeMsg').innerText = "Hola, " + window.myTaxiData.nombre;
        // Escuchar solicitudes
        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid), where("status", "==", "pendiente")), snap => {
            if (!snap.empty) {
                const v = snap.docs[0];
                window.activeTripId = v.id;
                document.getElementById('clientName').innerText = "Pasajero: " + v.data().pasajeroNombre;
                document.getElementById('tripAlert').style.display = 'block';
            } else {
                document.getElementById('tripAlert').style.display = 'none';
            }
        });
    }

    window.toggleWork = () => {
        const btn = document.getElementById('statusToggle');
        if (btn.classList.contains('off')) {
            btn.className = "status-circle on"; btn.innerText = "ON";
            watchId = navigator.geolocation.watchPosition(p => {
                setDoc(doc(db, "activos", auth.currentUser.uid), {
                    ...window.myTaxiData, lat: p.coords.latitude, lng: p.coords.longitude
                });
            });
        } else {
            btn.className = "status-circle off"; btn.innerText = "OFF";
            navigator.geolocation.clearWatch(watchId);
            deleteDoc(doc(db, "activos", auth.currentUser.uid));
        }
    };

    // --- FUNCIONES COMUNES ---
    window.showSplash = (text, time, cb) => {
        const s = document.getElementById('splashScreen');
        document.getElementById('splashText').innerText = text;
        s.style.display = 'flex';
        setTimeout(() => { s.style.display = 'none'; cb(); }, time);
    };

    function updateMarker(id, data) {
        if (markers[id]) markers[id].setLatLng([data.lat, data.lng]);
        else markers[id] = L.marker([data.lat, data.lng], {icon: L.divIcon({html:'ðŸš•', className:'t-icon'})}).addTo(map);
    }

    window.requestRide = async (taxiId, taxiName) => {
        await addDoc(collection(db, "viajes"), {
            pasajeroId: auth.currentUser.uid,
            pasajeroNombre: userName || "Pasajero",
            taxiId: taxiId,
            status: 'pendiente',
            timestamp: serverTimestamp()
        });
        alert("Solicitud enviada a " + taxiName);
    };

    window.respondTrip = async (s) => {
        if(s === 'aceptado') await setDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' }, { merge: true });
        else await deleteDoc(doc(db, "viajes", window.activeTripId));
        document.getElementById('tripAlert').style.display = 'none';
    };

</script>
</body>
</html>
