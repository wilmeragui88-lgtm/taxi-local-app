<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro 2026</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#070b14">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        :root {
            --primary: #2ecc71; 
            --secondary: #3498db; 
            --dark: #070b14;
            --card-bg: #111827;
            --danger: #e74c3c;
            --text: #f8fafc;
            --map-filter: hue-rotate(-30deg) brightness(0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; }

        /* Style Bar */
        .style-bar {
            position: absolute; top: 80px; right: 15px; z-index: 5000;
            display: flex; flex-direction: column; gap: 12px;
        }
        .dot-color { width: 35px; height: 35px; border-radius: 50%; border: 3px solid white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.3s; }

        #splash {
            position: fixed; inset: 0; background: var(--dark); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .loader {
            width: 80px; height: 80px; border: 5px solid #1e293b; border-top: 5px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-salir {
            position: absolute; top: 15px; right: 15px; z-index: 5000;
            background: rgba(231, 76, 60, 0.2); color: var(--danger); border: 1px solid var(--danger);
            padding: 8px 15px; border-radius: 10px; font-weight: bold; font-size: 12px;
        }

        #map, #miniMap { height: 60vh; width: 100%; z-index: 1; filter: var(--map-filter); transition: filter 0.8s ease; }
        
        .p-panel {
            height: 40vh; background: var(--card-bg); border-radius: 30px 30px 0 0;
            margin-top: -30px; position: relative; z-index: 10; padding: 25px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); overflow-y: auto;
        }

        .status-circle {
            width: 130px; height: 130px; border-radius: 50%; border: 10px solid #1e293b;
            font-size: 22px; font-weight: 900; margin: 10px auto;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 40px var(--primary); transform: scale(1.05); }
        .status-circle.off { background: #1e293b; color: #4b5563; }

        /* Notificación Flotante Estilo Original Wil */
        #tripAlert {
            position: fixed; bottom: 30px; left: 20px; right: 20px;
            background: #ffffff; color: #000; padding: 25px;
            border-radius: 25px; z-index: 11000; display: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9); border: 3px solid var(--primary);
        }

        .taxi-card {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; background: #1f2937; border-radius: 18px;
            margin-bottom: 12px; border: 1px solid #374151;
        }
    </style>
</head>
<body class="safe-area">

<div id="splash">
    <div class="loader"></div>
    <h1 style="letter-spacing: 5px; font-size: 24px;">WILSTAXTION <span style="color:var(--primary)">PRO</span></h1>
</div>

<div class="style-bar" id="styleUI" style="display:none;">
    <div class="dot-color" style="background:#2ecc71;" onclick="changeStyle('neon')"></div>
    <div class="dot-color" style="background:#3498db;" onclick="changeStyle('ocean')"></div>
    <div class="dot-color" style="background:#e74c3c;" onclick="changeStyle('warrior')"></div>
</div>

<button id="mainLogoutBtn" class="btn-salir" style="display: none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" style="position:fixed; inset:0; background:var(--dark); z-index:9000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:30px;">
    <h2 style="margin-bottom: 30px;">Bienvenido</h2>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div id="btnRP" onclick="setRole('pasajero')" style="flex:1; padding:15px; border:2px solid var(--primary); border-radius:12px; text-align:center; cursor:pointer;">PASAJERO</div>
        <div id="btnRT" onclick="setRole('taxi')" style="flex:1; padding:15px; border:2px solid #1e293b; border-radius:12px; text-align:center; cursor:pointer;">TAXISTA</div>
    </div>
    <input type="text" id="p-name" placeholder="Tu Nombre" style="width:100%; max-width:340px; padding:18px; border-radius:15px; background:#111827; color:white; border:1px solid #333;">
    <button onclick="handleAuth()" style="width:100%; max-width:340px; padding:18px; background:var(--primary); border-radius:15px; border:none; margin-top:15px; font-weight:bold;">INGRESAR AHORA</button>
</div>

<div id="passengerApp" style="display:none; flex-direction:column; height:100vh;">
    <div id="map"></div>
    <div class="p-panel" id="pPanel">
        <h3 style="margin-bottom:15px; color:var(--primary)">Taxis Disponibles</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp" style="display:none; flex-direction:column; height:100vh;">
    <div id="miniMap"></div>
    <div class="p-panel" style="text-align:center;">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold; margin-top:10px;">SISTEMA EN ESPERA</p>
        <button id="finishBtn" class="btn-salir" style="position:static; background:var(--danger); border:none; display:none; margin:15px auto;" onclick="finishTrip()">FINALIZAR SERVICIO</button>
    </div>
</div>

<div id="tripAlert">
    <h2 style="color:var(--secondary)">¡NUEVA SOLICITUD!</h2>
    <p id="clientName" style="margin:15px 0; font-size:20px; font-weight:900;"></p>
    <button onclick="respondTrip('aceptado')" style="width:100%; padding:20px; background:var(--primary); border:none; border-radius:15px; font-weight:bold; font-size:18px;">ACEPTAR AHORA</button>
    <button onclick="respondTrip('rechazado')" style="width:100%; margin-top:10px; background:transparent; border:none; color:var(--danger);">Ignorar</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, where, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let role = 'pasajero', map, userPos, isOnline = false, activeTrip = null, routingControl;
    const voice = window.speechSynthesis;

    window.hablar = (m, p = 1) => {
        voice.cancel();
        const u = new SpeechSynthesisUtterance(m); u.lang = 'es-ES'; u.pitch = p;
        voice.speak(u);
    };

    window.changeStyle = (k) => {
        const s = { neon: '#2ecc71', ocean: '#3498db', warrior: '#e74c3c' };
        document.documentElement.style.setProperty('--primary', s[k]);
        hablar(`Modo ${k} activado`);
    };

    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').style.borderColor = r === 'pasajero' ? 'var(--primary)' : '#1e293b';
        document.getElementById('btnRT').style.borderColor = r === 'taxi' ? 'var(--primary)' : '#1e293b';
    };

    window.handleAuth = async () => {
        const n = document.getElementById('p-name').value;
        if(!n) return alert("Nombre requerido");
        localStorage.setItem('pName', n);
        await signInAnonymously(auth);
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            document.getElementById('styleUI').style.display = 'flex';
            initApp();
        }
    });

    function initApp() {
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            const target = role === 'pasajero' ? 'map' : 'miniMap';
            document.getElementById(role === 'pasajero' ? 'passengerApp' : 'taxiApp').style.display = 'flex';
            
            map = L.map(target, {zoomControl: false}).setView(userPos, 15);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.circleMarker(userPos, {radius: 9, color: 'var(--secondary)', fillOpacity: 1}).addTo(map);

            if(role === 'pasajero') {
                hablar(`Bienvenido ${localStorage.getItem('pName')}. Buscando conductores.`);
                onSnapshot(collection(db, "activos"), snap => {
                    const list = document.getElementById('taxiList'); list.innerHTML = "";
                    snap.forEach(d => {
                        const t = d.data();
                        const card = document.createElement('div'); card.className = "taxi-card";
                        card.innerHTML = `<div><b style="color:var(--primary)">${t.nombre}</b></div>
                            <button onclick="requestRide('${d.id}', '${t.nombre}')" style="background:var(--primary); padding:10px; border-radius:10px; border:none; font-weight:bold;">SOLICITAR</button>`;
                        list.appendChild(card);
                    });
                });
            } else {
                hablar("Wilstaxtion activo. Pulsa OFF para iniciar.", 1.2);
                listenToTrips();
            }
        });
    }

    // --- NOTIFICACIONES EN TIEMPO REAL PARA PASAJERO ---
    window.requestRide = async (taxiId, taxiName) => {
        const trip = await addDoc(collection(db, "viajes"), {
            pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('pName'),
            taxiId, status: 'pendiente', lat: userPos[0], lng: userPos[1]
        });
        hablar(`Llamando a ${taxiName}`);
        document.getElementById('pPanel').innerHTML = `<div style="text-align:center; padding:20px;"><h2>Esperando a ${taxiName}...</h2></div>`;
        
        onSnapshot(doc(db, "viajes", trip.id), s => {
            if(s.exists() && s.data().status === 'aceptado') {
                hablar("¡Viaje confirmado! El conductor va en camino.");
                document.getElementById('pPanel').innerHTML = `<div style="text-align:center; color:var(--primary); padding:20px;"><h2>¡CONDUCTOR EN RUTA!</h2></div>`;
            }
        });
    };

    // --- NOTIFICACIONES EN TIEMPO REAL PARA TAXISTA ---
    window.toggleWork = () => {
        isOnline = !isOnline;
        const btn = document.getElementById('statusToggle');
        if(isOnline) {
            btn.className = "status-circle on"; btn.innerText = "ON";
            hablar("En línea Wil. Buscando clientes.", 1.1);
            setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: "Wil", lat: userPos[0], lng: userPos[1] });
        } else {
            btn.className = "status-circle off"; btn.innerText = "OFF";
            deleteDoc(doc(db, "activos", auth.currentUser.uid));
            hablar("Desconectado.", 0.8);
        }
    };

    function listenToTrips() {
        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid), where("status", "==", "pendiente")), snap => {
            if(!snap.empty && isOnline) {
                activeTrip = { id: snap.docs[0].id, ...snap.docs[0].data() };
                document.getElementById('clientName').innerText = activeTrip.pasajeroNombre;
                document.getElementById('tripAlert').style.display = 'block';
                hablar(`Wil, pedido de ${activeTrip.pasajeroNombre}`, 1.4);
            }
        });
    }

    window.respondTrip = async (s) => {
        if(s === 'aceptado') {
            await updateDoc(doc(db, "viajes", activeTrip.id), { status: 'aceptado' });
            document.getElementById('finishBtn').style.display = 'block';
            hablar("Viaje aceptado.");
            routingControl = L.Routing.control({
                waypoints: [L.latLng(userPos[0], userPos[1]), L.latLng(activeTrip.lat, activeTrip.lng)],
                lineOptions: { styles: [{ color: 'var(--secondary)', weight: 6 }] }
            }).addTo(map);
        } else {
            await deleteDoc(doc(db, "viajes", activeTrip.id));
        }
        document.getElementById('tripAlert').style.display = 'none';
    };

    window.finishTrip = async () => {
        await deleteDoc(doc(db, "viajes", activeTrip.id));
        location.reload();
    };

    window.onload = () => setTimeout(() => document.getElementById('splash').style.display='none', 2000);
</script>
</body>
</html>
