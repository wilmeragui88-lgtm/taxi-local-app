<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro AI</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2ecc71; --secondary: #3498db; --dark: #070b14;
            --card-bg: #111827; --danger: #e74c3c; --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: var(--dark); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 60px; height: 60px; border: 5px solid #1e293b; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Auth */
        .full-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .role-btn { flex: 1; padding: 18px; border: 2px solid #1e293b; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; background: var(--card-bg); }
        .role-btn.active { border-color: var(--primary); color: var(--primary); }
        input { width: 100%; max-width: 340px; padding: 16px; margin: 8px 0; border-radius: 12px; border: 1px solid #1e293b; background: #1f2937; color: white; outline: none; }
        .btn-entrar { width: 100%; max-width: 340px; padding: 18px; background: var(--primary); color: var(--dark); border: none; border-radius: 15px; font-weight: 900; margin-top: 15px; }

        /* MENÚ LATERAL CON SCROLL */
        .side-menu {
            position: fixed; top: 0; left: -110%; width: 85%; max-width: 320px; height: 100%;
            background: var(--card-bg); z-index: 16000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        .side-menu.open { left: 0; }
        .menu-header { padding: 25px; border-bottom: 1px solid #1e293b; }
        .menu-body { 
            flex: 1; 
            overflow-y: auto; /* AQUÍ SE ACTIVA EL SCROLL */
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 15500; display: none; backdrop-filter: blur(4px); }

        /* Mapas */
        #mapContainer { height: 55vh; position: relative; }
        #map, #miniMap { height: 100%; width: 100%; }
        #miniMapContainer { height: 60vh; perspective: 1000px; position: relative; overflow: hidden; }
        #miniMap { height: 250%; width: 250%; position: absolute; top: -75%; left: -75%; transform: rotateX(45deg); transition: transform 0.5s; }

        /* UI Conductor */
        .btn-menu-open { position: fixed; top: 20px; left: 20px; z-index: 10000; background: var(--primary); border: none; width: 50px; height: 50px; border-radius: 50%; color: var(--dark); font-size: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .status-circle { width: 95px; height: 95px; border-radius: 50%; border: 6px solid #1e293b; font-size: 18px; font-weight: 900; margin: 20px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .status-circle.on { background: var(--primary); color: var(--dark); box-shadow: 0 0 30px var(--primary); border-color: white; }
        .status-circle.off { background: #1e293b; color: #4b5563; }

        /* Cards Taxis */
        .taxi-card { background:#1f2937; padding:15px; border-radius:20px; margin-bottom:12px; display:flex; align-items:center; gap:15px; border-left: 5px solid var(--primary); }
        .taxi-img { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; background: #000; }

        #tripAlert { position: fixed; bottom: 30px; left: 20px; right: 20px; background: white; color: black; padding: 25px; border-radius: 25px; z-index: 17000; display: none; text-align: center; box-shadow: 0 10px 50px rgba(0,0,0,0.8); }
    </style>
</head>
<body>

<div id="splash"><div class="loader"></div><h2 style="margin-top:20px;">WILSTAXTION PRO</h2></div>

<button id="menuBtn" class="btn-menu-open" style="display:none;" onclick="toggleMenu(true)"><i class="fas fa-bars"></i></button>

<div id="menuOverlay" class="menu-overlay" onclick="toggleMenu(false)"></div>

<div id="sideMenu" class="side-menu">
    <div class="menu-header">
        <h2 style="color:var(--primary);">MI PERFIL</h2>
        <p style="font-size:12px; color:#94a3b8;">Configura tu cuenta de conductor</p>
    </div>
    
    <div class="menu-body">
        <div style="margin: 10px 0; text-align: center;">
            <label for="d-photo-file" style="cursor:pointer; display:block; padding:10px; background:#34495e; border-radius:10px; font-size:12px;">
                <i class="fas fa-camera"></i> SELECCIONAR FOTO DE PERFIL
            </label>
            <input type="file" id="d-photo-file" accept="image/*" style="display:none;" onchange="previewImage(this)">
            <img id="profile-preview" src="https://via.placeholder.com/100" style="width:100px; height:100px; border-radius:50%; margin-top:10px; object-fit:cover; border: 3px solid var(--primary); display:none;">
        </div>

        <div>
            <label style="font-size:11px; color:var(--primary); font-weight:bold;">NOMBRE DEL VEHÍCULO</label>
            <input type="text" id="d-car-input" placeholder="Ej: Kia Picanto 2023">
        </div>

        <div>
            <label style="font-size:11px; color:var(--primary); font-weight:bold;">PLACA</label>
            <input type="text" id="d-plate-input" placeholder="Ej: P-55642">
        </div>

        <div style="height:20px;"></div>

        <button onclick="saveProfile()" style="width:100%; padding:18px; background:var(--primary); color:var(--dark); border:none; border-radius:15px; font-weight:900; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
            <i class="fas fa-save"></i> GUARDAR CAMBIOS
        </button>

        <button onclick="quickLogout()" style="margin-top:20px; background:transparent; border:none; color:var(--danger); font-weight:bold;">CERRAR SESIÓN</button>
    </div>
</div>

<div id="authScreen" class="full-screen">
    <h1 style="color:var(--primary); margin-bottom:30px; letter-spacing:2px;">WILSTAXTION</h1>
    <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-bottom:20px;">
        <div class="role-btn active" id="btnRP" onclick="setRole('pasajero')">PASAJERO</div>
        <div class="role-btn" id="btnRT" onclick="setRole('taxi')">TAXISTA</div>
    </div>
    <div id="loginFields" style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <input type="text" id="p-name" placeholder="Ingresa tu nombre">
    </div>
    <button class="btn-entrar" onclick="handleAuth()">INGRESAR AL SISTEMA</button>
</div>

<div id="passengerApp" style="display:none; flex-direction:column; height:100vh;">
    <div id="mapContainer"><div id="map"></div></div>
    <div class="p-panel" style="height:45vh; background:var(--card-bg); border-radius:30px 30px 0 0; padding:25px; overflow-y:auto; z-index:100;">
        <h3 style="color:var(--primary); margin-bottom:15px;"><i class="fas fa-taxi"></i> Taxis en línea</h3>
        <div id="taxiList"></div>
    </div>
</div>

<div id="taxiApp" style="display:none; flex-direction:column; height:100vh;">
    <div style="height:40vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold;">SISTEMA EN ESPERA</p>
    </div>
    <div id="miniMapContainer">
        <div id="miniMap"></div>
        <div id="driverUI" style="display:none; position:absolute; bottom:25px; width:100%; text-align:center;">
            <button onclick="finishTrip()" style="width:85%; padding:20px; background:var(--primary); color:var(--dark); border:none; border-radius:50px; font-weight:bold;">FINALIZAR SERVICIO</button>
        </div>
    </div>
</div>

<div id="tripAlert">
    <h2 style="margin-bottom:10px;">¡VIAJE RECIBIDO!</h2>
    <p id="clientName" style="font-size:22px; font-weight:900; color:var(--secondary); margin-bottom:20px;"></p>
    <div style="display:flex; gap:10px;">
        <button onclick="respondTrip('aceptado')" style="flex:2; padding:20px; background:var(--primary); border:none; border-radius:15px; font-weight:bold;">ACEPTAR</button>
        <button onclick="respondTrip('rechazado')" style="flex:1; padding:20px; background:var(--danger); color:white; border:none; border-radius:15px;">X</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, collection, onSnapshot, query, where, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);
    const storage = getStorage(firebaseApp);

    let role = 'pasajero', map, miniMap, userPos, lastPos, myMarker, routingControl;
    let loggedUserName = "Conductor", inTrip = false;

    // --- LÓGICA DE INTERFAZ ---
    window.toggleMenu = (show) => {
        document.getElementById('sideMenu').classList.toggle('open', show);
        document.getElementById('menuOverlay').style.display = show ? 'block' : 'none';
    };

    window.previewImage = (input) => {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('profile-preview');
                img.src = e.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    };

    function hablarIA(t) {
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(t));
    }

    // --- LÓGICA DE PERFIL (Storage) ---
    window.saveProfile = async () => {
        const file = document.getElementById('d-photo-file').files[0];
        const car = document.getElementById('d-car-input').value || "Auto Estándar";
        const plate = document.getElementById('d-plate-input').value || "S/N";
        let photoURL = localStorage.getItem('lastPhotoURL') || "";

        try {
            hablarIA("Procesando cambios.");
            if (file) {
                const storageRef = ref(storage, `perfiles/${auth.currentUser.uid}`);
                const snapshot = await uploadBytes(storageRef, file);
                photoURL = await getDownloadURL(snapshot.ref);
                localStorage.setItem('lastPhotoURL', photoURL);
            }

            const profile = { auto: car, placa: plate, foto: photoURL || `https://ui-avatars.com/api/?name=${loggedUserName}` };
            localStorage.setItem('driverProfile', JSON.stringify(profile));
            
            if (auth.currentUser) await updateDoc(doc(db, "activos", auth.currentUser.uid), profile);
            
            hablarIA("Perfil guardado correctamente.");
            toggleMenu(false);
        } catch (e) { alert("Error al subir: " + e.message); }
    };

    // --- AUTENTICACIÓN ---
    window.setRole = (r) => {
        role = r;
        document.getElementById('btnRP').classList.toggle('active', r === 'pasajero');
        document.getElementById('btnRT').classList.toggle('active', r === 'taxi');
        document.getElementById('loginFields').innerHTML = r === 'pasajero' ? `<input type="text" id="p-name" placeholder="Tu Nombre">` : `<input type="email" id="t-email" placeholder="Email"><input type="password" id="t-pass" placeholder="Contraseña">`;
    };

    window.handleAuth = async () => {
        if(role === 'pasajero') {
            localStorage.setItem('pName', document.getElementById('p-name').value);
            await signInAnonymously(auth);
        } else {
            try { 
                await signInWithEmailAndPassword(auth, document.getElementById('t-email').value, document.getElementById('t-pass').value);
                loggedUserName = document.getElementById('t-email').value.split('@')[0].toUpperCase();
            } catch { alert("Error de acceso"); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            if (role === 'pasajero') startPassenger(); 
            else { 
                document.getElementById('menuBtn').style.display = 'block';
                startTaxi(); 
            }
        }
    });

    // --- LÓGICA PASAJERO ---
    function startPassenger() {
        document.getElementById('passengerApp').style.display = 'flex';
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.circleMarker(userPos, {radius: 8, color: '#3498db', fillColor: '#fff', fillOpacity: 1}).addTo(map);
        });

        onSnapshot(collection(db, "activos"), snap => {
            const list = document.getElementById('taxiList'); list.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                if(t.online) {
                    const card = document.createElement('div');
                    card.className = "taxi-card";
                    card.innerHTML = `
                        <img src="${t.foto}" class="taxi-img">
                        <div style="flex:1"><b>${t.nombre}</b><br><small>${t.auto} • ${t.placa}</small></div>
                        ${!t.busy ? `<button onclick="requestRide('${d.id}', '${t.nombre}')" style="background:var(--primary); padding:10px; border-radius:10px; border:none; font-weight:bold;">PEDIR</button>` : '<small>OCUPADO</small>'}
                    `;
                    list.appendChild(card);
                }
            });
        });
    }

    window.requestRide = async (taxiId, dName) => {
        hablarIA(`Solicitando viaje a ${dName}`);
        await addDoc(collection(db, "viajes"), { 
            pasajeroId: auth.currentUser.uid, pasajeroNombre: localStorage.getItem('pName'), 
            taxiId, driverName: dName, status: 'pendiente', lat: userPos[0], lng: userPos[1], timestamp: serverTimestamp() 
        });
    };

    // --- LÓGICA CONDUCTOR ---
    function startTaxi() {
        document.getElementById('taxiApp').style.display = 'flex';
        const saved = JSON.parse(localStorage.getItem('driverProfile'));
        if(saved) {
            document.getElementById('d-car-input').value = saved.auto;
            document.getElementById('d-plate-input').value = saved.placa;
            document.getElementById('profile-preview').src = saved.foto;
            document.getElementById('profile-preview').style.display = 'block';
        }

        miniMap = L.map('miniMap', {zoomControl: false}).setView([0,0], 18);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(miniMap);
        myMarker = L.marker([0,0], {icon: L.divIcon({html: '<i class="fas fa-location-arrow" style="color:var(--primary); font-size:30px; transform:rotate(-45deg);"></i>'})}).addTo(miniMap);
        
        onSnapshot(query(collection(db, "viajes"), where("taxiId", "==", auth.currentUser.uid)), snap => {
            snap.forEach(v => {
                if(v.data().status === 'pendiente') {
                    window.activeTripId = v.id; window.pLoc = [v.data().lat, v.data().lng];
                    document.getElementById('clientName').innerText = v.data().pasajeroNombre;
                    document.getElementById('tripAlert').style.display = 'block';
                    hablarIA(`Tienes un viaje de ${v.data().pasajeroNombre}`);
                }
            });
        });
    }

    window.toggleWork = () => {
        const isOff = document.getElementById('statusToggle').classList.toggle('off');
        document.getElementById('statusToggle').innerText = isOff ? "OFF" : "ON";
        document.getElementById('statusToggle').classList.toggle('on', !isOff);
        document.getElementById('statusLabel').innerText = isOff ? "SISTEMA EN ESPERA" : "EN LÍNEA";
        
        if(!isOff) {
            navigator.geolocation.watchPosition(p => {
                const c = [p.coords.latitude, p.coords.longitude];
                myMarker.setLatLng(c); miniMap.setView(c, 18); lastPos = c;
                const pInfo = JSON.parse(localStorage.getItem('driverProfile')) || {auto:"Taxi", placa:"S/N", foto:""};
                setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: loggedUserName, ...pInfo, lat: c[0], lng: c[1], online: true, busy: inTrip });
            }, null, {enableHighAccuracy: true});
        } else { updateDoc(doc(db, "activos", auth.currentUser.uid), { online: false }); }
    };

    window.respondTrip = async (status) => {
        if(status === 'aceptado') {
            inTrip = true;
            await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'aceptado' });
            await updateDoc(doc(db, "activos", auth.currentUser.uid), { busy: true });
            document.getElementById('tripAlert').style.display = 'none';
            document.getElementById('driverUI').style.display = 'block';
            routingControl = L.Routing.control({
                waypoints: [L.latLng(lastPos[0], lastPos[1]), L.latLng(window.pLoc[0], window.pLoc[1])],
                createMarker: () => null,
                lineOptions: { styles: [{ color: '#2ecc71', weight: 8 }] }
            }).addTo(miniMap);
        } else { await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'rechazado' }); document.getElementById('tripAlert').style.display = 'none'; }
    };

    window.finishTrip = async () => {
        await updateDoc(doc(db, "viajes", window.activeTripId), { status: 'finalizado' });
        location.reload();
    };

    window.quickLogout = () => { auth.signOut(); location.reload(); };
    window.onload = () => setTimeout(() => document.getElementById('splash').style.display='none', 2000);
</script>
</body>
</html>
