<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wilstaxtion Pro 2026</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#070b14">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <style>
        :root {
            --primary: #2ecc71; 
            --secondary: #3498db; 
            --dark: #070b14;
            --card-bg: #111827;
            --text: #f8fafc;
            --map-filter: hue-rotate(-30deg) brightness(0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--dark); height: 100vh; overflow: hidden; color: var(--text); position: fixed; width: 100%; transition: 0.5s; }

        /* Selector de Estilos Flotante */
        .style-bar {
            position: absolute; top: 80px; right: 15px; z-index: 5000;
            display: flex; flex-direction: column; gap: 12px;
        }
        .dot-color { width: 35px; height: 35px; border-radius: 50%; border: 3px solid white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.3s; }
        .dot-color:active { transform: scale(1.3); }

        /* Splash Screen */
        #splash {
            position: fixed; inset: 0; background: var(--dark); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .loader {
            width: 80px; height: 80px; border: 5px solid #1e293b; border-top: 5px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-salir {
            position: absolute; top: 15px; right: 15px; z-index: 5000;
            background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c;
            padding: 8px 15px; border-radius: 10px; font-weight: bold; font-size: 12px;
        }

        #map { height: 60vh; width: 100%; z-index: 1; filter: var(--map-filter); transition: filter 0.8s ease; }
        
        .p-panel {
            height: 40vh; background: var(--card-bg); border-radius: 30px 30px 0 0;
            margin-top: -30px; position: relative; z-index: 10; padding: 25px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); transition: 0.5s;
        }

        /* ALERTAS E INSTRUCCIONES (TEXTO NEGRO) */
        #tripAlert, .leaflet-routing-container {
            background: #ffffff !important; color: #000000 !important;
            border-radius: 20px; z-index: 10001; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        #tripAlert h2, #clientName, .leaflet-routing-alt h2, .leaflet-routing-alt p { color: #000 !important; font-weight: bold; }
        .leaflet-routing-icon { filter: brightness(0); }

        .status-circle {
            width: 130px; height: 130px; border-radius: 50%; border: 10px solid rgba(255,255,255,0.1);
            font-size: 22px; font-weight: 900; margin: 10px auto;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .status-circle.on { background: var(--primary); color: #000; box-shadow: 0 0 40px var(--primary); transform: scale(1.05); }
        .status-circle.off { background: #1e293b; color: #4b5563; }
    </style>
</head>
<body class="safe-area">

<div id="splash">
    <div class="loader"></div>
    <h1 style="letter-spacing: 5px; font-size: 24px;">WILSTAXTION <span style="color:var(--primary)">PRO</span></h1>
</div>

<div class="style-bar" id="ui-controls" style="display:none;">
    <div class="dot-color" style="background:#2ecc71;" onclick="applyStyle('neon')"></div>
    <div class="dot-color" style="background:#3498db;" onclick="applyStyle('ocean')"></div>
    <div class="dot-color" style="background:#e74c3c;" onclick="applyStyle('warrior')"></div>
    <div class="dot-color" style="background:#f1c40f;" onclick="applyStyle('gold')"></div>
</div>

<button id="mainLogoutBtn" class="btn-salir" style="display: none;" onclick="quickLogout()">SALIR</button>

<div id="authScreen" style="position:fixed; inset:0; background:var(--dark); z-index:9000; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:30px;">
    <h2 style="margin-bottom: 30px; color:var(--primary)">SISTEMA WILSTAXTION</h2>
    <input type="text" id="p-name" placeholder="Escribe tu nombre" style="width:100%; max-width:340px; padding:18px; border-radius:15px; border:none; background:#1f2937; color:white; margin-bottom:15px;">
    <button class="status-circle on" style="width:200px; height:60px; border-radius:15px;" onclick="handleAuth()">INGRESAR</button>
</div>

<div id="appBody" style="display:none; flex-direction:column; height:100vh;">
    <div id="map"></div>
    <div class="p-panel">
        <div class="status-circle off" id="statusToggle" onclick="toggleWork()">OFF</div>
        <p id="statusLabel" style="color:var(--primary); font-weight:bold; text-align:center; margin-top:10px;">MODO ESPERA</p>
        <div id="routeInfo" style="background:var(--secondary); padding:8px 15px; border-radius:20px; font-size:12px; margin-top:10px; display:none; text-align:center; color:white;"></div>
    </div>
</div>

<div id="tripAlert" style="position:fixed; bottom:30px; left:20px; right:20px; padding:25px; display:none;">
    <h2 style="color:var(--secondary)">¡NUEVO PEDIDO!</h2>
    <p id="clientName" style="margin:15px 0; font-size:22px;"></p>
    <button onclick="respondTrip()" style="width:100%; padding:20px; background:var(--primary); border:none; border-radius:15px; font-weight:bold; font-size:18px; color:#000;">ACEPTAR VIAJE</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCw7WoC5AjqnZ2_vagJs5ZklOZt3b4ZRtg",
        authDomain: "taxiton-eba22.firebaseapp.com",
        projectId: "taxiton-eba22",
        storageBucket: "taxiton-eba22.appspot.com",
        messagingSenderId: "1091576841981",
        appId: "1:1091576841981:web:1dd7bbefb518580fb76094"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const auth = getAuth(firebaseApp);
    const db = getFirestore(firebaseApp);

    let map, userPos, watchId, routingControl, isOnline = false, activeTrip = null;
    const voice = window.speechSynthesis;

    // --- FUNCION DE VOZ CON TONO VARIABLE ---
    window.hablar = (texto, pitch = 1) => {
        voice.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'es-ES';
        msg.pitch = pitch;
        voice.speak(msg);
    };

    // --- FUNCION DE ESTILOS DE MAPA ---
    const styles = {
        neon: { primary: '#2ecc71', dark: '#070b14', filter: 'hue-rotate(-30deg) brightness(0.8) contrast(1.1)' },
        ocean: { primary: '#3498db', dark: '#050c16', filter: 'hue-rotate(180deg) brightness(0.8) saturate(1.2)' },
        warrior: { primary: '#e74c3c', dark: '#1a0505', filter: 'sepia(0.5) hue-rotate(-50deg) saturate(2) brightness(0.7)' },
        gold: { primary: '#f1c40f', dark: '#141107', filter: 'invert(1) hue-rotate(160deg) brightness(0.8)' }
    };

    window.applyStyle = (key) => {
        const s = styles[key];
        document.documentElement.style.setProperty('--primary', s.primary);
        document.documentElement.style.setProperty('--dark', s.dark);
        document.documentElement.style.setProperty('--card-bg', s.dark === '#070b14' ? '#111827' : s.dark);
        document.documentElement.style.setProperty('--map-filter', s.filter);
        hablar(`Modo ${key} activado`, 1.1);
    };

    window.handleAuth = async () => {
        const n = document.getElementById('p-name').value;
        if(!n) return alert("Nombre requerido");
        localStorage.setItem('pName', n);
        await signInAnonymously(auth);
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appBody').style.display = 'flex';
            document.getElementById('ui-controls').style.display = 'flex';
            document.getElementById('mainLogoutBtn').style.display = 'block';
            initMap();
            hablar(`Bienvenido Wilstaxtion Pro, ${localStorage.getItem('pName')}. Sistema listo.`, 1);
        }
    });

    function initMap() {
        navigator.geolocation.getCurrentPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            map = L.map('map', {zoomControl: false}).setView(userPos, 16);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.circleMarker(userPos, {radius: 9, color: 'var(--primary)', fillOpacity: 1}).addTo(map);
            listenTrips();
        });
    }

    window.toggleWork = () => {
        isOnline = !isOnline;
        const btn = document.getElementById('statusToggle');
        if(isOnline) {
            btn.className = "status-circle on"; btn.innerText = "ON";
            hablar("Estás en línea Wil. Buscando pasajeros.", 1.2);
            startTracking();
        } else {
            btn.className = "status-circle off"; btn.innerText = "OFF";
            hablar("Sistema fuera de servicio.", 0.8);
            stopTracking();
        }
    };

    function listenTrips() {
        onSnapshot(query(collection(db, "viajes"), where("status", "==", "pendiente")), snap => {
            if (!snap.empty && isOnline) {
                const v = snap.docs[0]; activeTrip = { id: v.id, ...v.data() };
                document.getElementById('clientName').innerText = activeTrip.pasajeroNombre;
                document.getElementById('tripAlert').style.display = 'block';
                hablar(`Atención Wil. Tienes un pedido de ${activeTrip.pasajeroNombre}. ¿Aceptas?`, 1.4);
            }
        });
    }

    window.respondTrip = async () => {
        await updateDoc(doc(db, "viajes", activeTrip.id), { status: 'aceptado' });
        document.getElementById('tripAlert').style.display = 'none';
        hablar("Viaje aceptado. Trazando ruta hacia el cliente.", 1);
        trazarRuta([activeTrip.lat, activeTrip.lng]);
    };

    function trazarRuta(dest) {
        if(routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
            waypoints: [L.latLng(userPos[0], userPos[1]), L.latLng(dest[0], dest[1])],
            createMarker: () => null,
            lineOptions: { styles: [{ color: 'var(--secondary)', weight: 6 }] }
        }).on('routesfound', e => {
            const t = Math.round(e.routes[0].summary.totalTime / 60);
            document.getElementById('routeInfo').style.display = 'block';
            document.getElementById('routeInfo').innerText = `CLIENTE A ${t} MINUTOS`;
        }).addTo(map);
    }

    function startTracking() {
        watchId = navigator.geolocation.watchPosition(p => {
            userPos = [p.coords.latitude, p.coords.longitude];
            setDoc(doc(db, "activos", auth.currentUser.uid), { nombre: "Wil", lat: userPos[0], lng: userPos[1] });
        });
    }

    function stopTracking() {
        navigator.geolocation.clearWatch(watchId);
        deleteDoc(doc(db, "activos", auth.currentUser.uid));
    }

    window.onload = () => { setTimeout(() => document.getElementById('splash').style.display = 'none', 2000); };
</script>
</body>
</html>
